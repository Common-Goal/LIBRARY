<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRARY</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
</head>
<body>
    
    <header>
        <h1>BOOK LIBRARY</h1>
    </header>

    <main>
        
        <h2><button id="add-book" >Add Books</button></h2> 
    
        <div id="book-container">
            <!-- <div class="books"></div> -->
         
            
        </div>

        <div class="form-container">
            <form action="/" id="form-data">
                <input type="text"  name="title" id="title" placeholder="Enter a book title" required>
                <input type="text" name="author" id="author" placeholder="Author " required>
                <input type="number"  name="pages" id="pages"placeholder="Pages Read" required>
                <label for="read">Read <input id="read" type="checkbox" name="read" value="Add"> </label>
                <div id="button-container">
                  <input type="submit" value="add" required id="add">
                <input type="button"  id="cancel" value="cancel">
                </div>
                

            </form>
        </div>

    </main>
    <script src="./JS/script.js"></script>
</body>
</html>
